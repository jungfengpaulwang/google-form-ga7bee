<div class="container">
			<div class="row">
				<form [formGroup]="formData" novalidate (ngSubmit)="save()">
					<div class="col-xs-12 col-sm-10 col-sm-offset-1">
						<article class="my-form">
							<div class="col-xs-12 col-sm-4">
								<div class="form-title">
									<div class="page-header">
										<h1>問券調查 <small>請確實填寫</small></h1>
									</div>
									<p>針對AMOS舉辦的活動，AMOS有些問題想要了解一下，畢竟我們都推坑了這麼多次了，AMOS也帶了一些資源給大家，外掛大家也用了很久，所以藉此機會來看看大家對於這些事情的想法是如何? 此外這段文字因為要湊一下字數，我已經想不到要打甚麼了，就請各位趕快來練習客製化 google 表單的方式吧。
									</p>
								</div>
							</div>
							<div class="col-xs-12 col-sm-8">
								<div class="form-main">
									<div class="form-group user-name">
										<label for="amos-txt" class="label-title">您的姓名 <small>(必填)</small></label>
										<input type="text" formControlName="name" id="amos-txt" placeholder="請輸入您的姓名" class="form-control" />
									</div>
									<div class="form-group user-gender">
										<div class="label-title">性別 <small>(必填)</small></div>
										<div class="radio-group">
											<label class="radio-inline">
												<input type="radio" name="gender" formControlName="gender" value="男">
												<span class="check-span">
													<i class="glyphicon glyphicon-ok"></i>
												</span>
												男
											</label>
											<label class="radio-inline">
												<input type="radio" name="gender"  formControlName="gender" value="女">
												<span class="check-span">
													<i class="glyphicon glyphicon-ok"></i>
												</span>
												女
											</label>
											<label class="radio-inline">
												<input type="radio" name="gender"  formControlName="gender" value="以上皆是">	
                        <span class="check-span">
													<i class="glyphicon glyphicon-ok"></i>
												</span>
												以上皆是
											</label>
										</div>
									</div>
									<div class="form-group user-name">
										<label for="email" class="label-title">您的信箱 <small>(必填)</small></label>
										<input type="email" id="email"  placeholder="請輸入包含@符號的信箱資訊" class="form-control" formControlName="email">
									</div>
									<div class="form-group user-interest">
										<div class="label-title">興趣 <small>(必填)</small></div>
										<div class="checkbox-group">
											<label class="checkbox-inline" *ngFor="let option of interest.controls; let i=index">
												<input type="checkbox" name="interest" value="AMOS" [formControl]="option">
												<span class="check-span">
													<i class="glyphicon glyphicon-ok"></i>
												</span>
												{{interestOptions[i].label }}
											</label>										
										</div>
									</div>
									<div class="form-group user-birthday">
										<div class="label-title">您的生日</div>
										<div class="form-inline">
											<div class="form-group">
												<label for="birthday-date">日期</label>
												<input type="date" name="" id="birthday-date" class="form-control" formControlName="birthday">
											</div>
											<div class="form-group">
												<label for="birthday-time">時間</label>
												<input type="time" name="" id="birthday-time" class="form-control" formControlName="birthdayTime">
											</div>
										</div>
									</div>
									<div class="form-group user-jump">
										<label for="user-jump" class="label-title">跳坑次數 <small>(必填)</small></label>
										<select name="" id="user-jump" class="form-control" formControlName="jump">
											<option value="">請選擇...</option>
											<optgroup label="沒看到坑">
												<option value="0">0 次</option>
											</optgroup>
											<optgroup label="輕度">
												<option value="1">1 次</option>
												<option value="2">2 次</option>
											</optgroup>
											<optgroup label="中度">
												<option value="3">3 次</option>
												<option value="4">4 次</option>
												<option value="5">5 次</option>
											</optgroup>
											<optgroup label="沒打算起來了">
												<option value="6">數不清了</option>
											</optgroup>
										</select>
									</div>
									<div class="form-group user-msg">
										<label for="amos-txt" class="label-title">想說些甚麼嗎</label>
										<textarea rows="3" class="form-control"  formControlName="memo"></textarea>
									</div>
									<div class="text-center">
										<input type="submit" value="送出" class="btn btn-danger btn-lg">
										<input type="reset" value="取消" class="btn btn-default btn-lg">
									</div>
								</div>
							</div>
						</article>
					</div>
				</form>
			</div>
		</div>
